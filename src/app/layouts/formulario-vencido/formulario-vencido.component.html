<div class="full-screen-container">
    <!-- Título de la aplicación -->
    <div class="app-title">
        <h1>MINFIN Meetings</h1>
    </div>

    <div class="content-wrapper">
        <!-- Header con icono -->
        <div class="header-section">
            <div class="status-icon">
                <span class="material-icons">event_busy</span>
            </div>
            <h1 class="main-title">Formulario No Disponible</h1>
        </div>

        <!-- Mensaje principal -->
        <div class="message-section">
            <p class="primary-message">
                El formulario ya no está disponible porque la reunión ha terminado
            </p>
            <p class="secondary-message">
                El tiempo de registro al formulario ha vencido
            </p>
        </div>

        <!-- Indicador de estado animado -->
        <div class="status-indicator">
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <span class="status-text">Período de registro cerrado</span>
        </div>

        <!-- Información adicional -->
        <div class="additional-info">
            <div class="info-item">
                <span class="info-label">Estado:</span>
                <span class="info-value">Cerrado</span>
            </div>
            <div class="info-item">
                <span class="info-label">Motivo:</span>
                <span class="info-value">Reunión finalizada</span>
            </div>
        </div>
    </div>

    <!-- Logo de la institución -->
    <div class="institution-logo">
        <img src="../../../assets/images/minfin.png" alt="Logo MINFIN" class="logo-image">
    </div>
</div>
