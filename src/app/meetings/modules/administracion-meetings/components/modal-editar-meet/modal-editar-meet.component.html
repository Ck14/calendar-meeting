<div class="modal-content modal-minfin">
    <div class="modal-body">
        <h3 class="modal-title mb-3">{{ tituloModal }}</h3>
        <br>

        <form class="row g-3">
            <div class="row g-3">
                <div class="col-lg-8">
                    <label class="form-label required">Título de la Reunión</label>
                    <input type="text" class="form-control" [(ngModel)]="modalData.title" name="title" />
                </div>
                <div class="col-lg-4">
                    <label class="form-label">Prioridad</label>
                    <select class="form-select" [(ngModel)]="modalData.priority" name="priority">
                        <option value="low">Baja</option>
                        <option value="medium">Media</option>
                        <option value="high">Alta</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row g-3">
                <div class="col-lg-6">
                    <label class="form-label required">Fecha y Hora de Inicio</label>
                    <input type="datetime-local" class="form-control" [(ngModel)]="modalData.start" name="start" />
                </div>
                <div class="col-lg-6">
                    <label class="form-label required">Fecha y Hora de Fin</label>
                    <input type="datetime-local" class="form-control" [(ngModel)]="modalData.end" name="end" />
                </div>
            </div>

            <br>
            <div class="row g-3">
                <div class="col-lg-12">
                    <label class="form-label">Sala de Reunión</label>
                    <div class="position-relative">
                        <select class="form-select" [(ngModel)]="modalData.room" name="room">
                            <option value="">Seleccionar sala...</option>
                            <option *ngFor="let room of availableRooms" [value]="room">{{room}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <br>
            <div class="row g-3">
                <div class="col-lg-12">
                    <label class="form-label">Descripción</label>
                    <textarea class="form-control" rows="3" [(ngModel)]="modalData.description" name="description"
                        placeholder="Descripción de la reunión..."></textarea>
                </div>
            </div>
            <br>
            <div class="row g-3">
                <div class="col-lg-12">
                    <label class="form-label">Participantes</label>
                    <div class="position-relative">
                        <textarea class="form-control" rows="2" [(ngModel)]="modalData.attendees" name="attendees"
                            placeholder="Separar nombres con comas..."></textarea>
                    </div>
                    <div class="form-text text-muted" style="font-size: smaller;">
                        Ejemplo: Juan Pérez, María García, Carlos López
                    </div>
                </div>
            </div>
            <br>
            <div class="row g-3">
                <div class="col-lg-12">
                    <label class="form-label">Organizador</label>
                    <div class="position-relative">
                        <input type="text" class="form-control" [(ngModel)]="modalData.organizer" name="organizer"
                            placeholder="Nombre del organizador...">
                    </div>
                    <div class="form-text text-muted" style="font-size: smaller;">
                        Nombre del organizador de la reunión
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer" style="text-align: left;">
        <button type="button" class="btn btn-success text-white" (click)="updateEvent()">
            Actualizar Reunión
        </button>
        <button type="button" class="btn btn-danger text-white" (click)="cancel()">
            Cancelar
        </button>
    </div>
</div>
