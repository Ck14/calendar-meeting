<div class="modal-content modal-minfin">
    <div class="modal-body">
        <h4 class="modal-title mb-3">{{ tituloModal }}</h4>
        <form class="row g-3" [formGroup]="FormUsuario">
            <div class="align-items-center d-flex">
                <input type="text" class="form-control me-2" formControlName="nitUsuario" placeholder="Ingrese un numero de NIT" />
                <div class="flex-shrink-0 btn-group">
                    <!-- <button type="button" class="btn btn-primary " (click)="buscarUsuario()">              
                        <span>Buscar Usuario</span>              
                    </button>

                    <button type="button" class="btn btn-primary " (click)="buscarUsuario()">              
                        <span>Buscar Usuario</span>              
                    </button> -->


                    <div class="btn-group" role="group" aria-label="Basic example">

                        <button type="button" tooltip="Buscar" class="btn btn-soft-secondary" (click)="buscarUsuario()">                            
                            <span class="material-icons">person_search</span>
                        </button>

                        <button type="button" tooltip="Nueva búsqueda" class="btn btn-soft-secondary" (click)="formatFormulario()">

                                <span class="material-icons">youtube_searched_for</span>
                        </button>


                    </div>
                </div>
            </div>

            <div class="col-lg-12 ">
                <label class="form-label required">Nombre Usuario</label>
                <input type="text" class="form-control usuario-color" formControlName="nombreCompleto" [readOnly]="true" />
                <div *ngIf="nombreCompleto?.invalid && (nombreCompleto?.dirty || nombreCompleto?.touched)">
                    <small *ngIf="nombreCompleto?.hasError('required')" class="text-danger">Campo obligatorio</small>
                </div>
            </div>

            <div class="col-lg-6">
                <label class="form-label required">Correo electrónico personal</label>
                <input type="text" class="form-control" formControlName="correoPersonal" [readOnly]="true" />
                <div *ngIf="correoPersonal?.invalid && (correoPersonal?.dirty || correoPersonal?.touched)">
                    <small *ngIf="correoPersonal?.hasError('required')" class="text-danger">Campo obligatorio</small>
                </div>
            </div>
            <div class="col-lg-6">
                <label class="form-label required">Correo electrónico institucional</label>
                <input type="text" class="form-control" formControlName="correoInstitucional" />
                <div *ngIf="correoInstitucional?.invalid && (correoInstitucional?.dirty || correoInstitucional?.touched)">
                    <small *ngIf="correoInstitucional?.hasError('required')" class="text-danger">Campo obligatorio</small>
                </div>
            </div>


        </form>
    </div>
    <div class="modal-footer" style="text-align: left;">
        <button type="button" class="btn btn-success text-white" [disabled]="!validarCampos()" (click)="bloquearBotones ? '': guardarRegistro()">
        Guardar
      </button>
        <button type="button" class="btn btn-soft-danger" (click)="bsModalRef.hide()">
        Cancelar
      </button>
    </div>
</div>
